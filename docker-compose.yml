version: "3.1"
services:
  mealie:
    image: hkotel/mealie:${SOFTWARE_VERSION_TAG}
    restart: always
    ports:
      - "172.17.0.1:9925:80"
    environment:
      PUID: 1000
      PGID: 1000
      TZ: "UTC"

      # Default Recipe Settings
      RECIPE_PUBLIC: "true"
      RECIPE_SHOW_NUTRITION: "true"
      RECIPE_SHOW_ASSETS: "true"
      RECIPE_LANDSCAPE_VIEW: "true"
      RECIPE_DISABLE_COMMENTS: "false"
      RECIPE_DISABLE_AMOUNT: "false"

      # Gunicorn
      # WEB_CONCURRENCY: 2
      # WORKERS_PER_CORE: 0.5
      # MAX_WORKERS: 8
    volumes:
      - ./data/:/app/data
